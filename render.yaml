services:
  - type: web
    name: keycloak-bbda
    env: docker
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    envVars:
      - key: KC_DB_URL
        fromDatabase:
          name: keycloak-db
          property: url
      - key: KC_DB_USERNAME
        fromDatabase:
          name: keycloak-db
          property: user
      - key: KC_DB_PASSWORD
        fromDatabase:
          name: keycloak-db
          property: password
      - key: KC_HTTP_PORT
        fromEnv: PORT  # <- corrigÃ©

databases:
  - name: keycloak-db
    plan: free
